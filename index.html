<!DOCTYPE html>
<html>
<head>
    <title>Registro de Renta - ITLA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<header>
    <img src="img/logoitla.png" class="logo">
</header>

<div class="titulo-header">
    <h1>Área de Soporte Técnico - Registro de Renta</h1>
</div>

<div class="container">
    <h2>Registrar Renta</h2>

    <form id="formRenta">

        <label>Nombre Completo</label>
        <input type="text" id="nombre" required>

        <label>Tipo de Identificación</label>
        <select id="idTipo">
            <option>Credencial ITLA</option>
            <option>INE</option>
            <option>LICENCIA</option>
            <option>OTRO</option>
        </select>

        <hr>

        <h3>Agregar Equipos</h3>

        <label>Seleccionar Equipo</label>
        <select id="equipoSelect">
            <option>Laptop</option>
            <option>Cañón</option>
            <option>Bocinas</option>
            <option>Cable HDMI</option>
            <option>Cable Ethernet</option>
            <option>Llaves</option>
            <option>Extensión</option>
            <option>Otro</option>
        </select>

        <div id="campoExtra"></div>

        <button type="button" onclick="agregarEquipo()">Agregar Equipo</button>

        <ul id="listaEquipos"></ul>

        <hr>

        <label>Aula donde se usará</label>
        <input type="text" id="aula" placeholder="Ejemplo: A-203">

        <label>Horas de duración</label>
        <input type="number" id="horas" min="1">

        <button type="button" onclick="registrarRenta()">Registrar Renta</button>
    </form>

    <br>
    <a href="rentas.html">
        <button>Ver Rentas en Tiempo Real</button>
    </a>
</div>

<script src="js/script.js"></script>
    <h1>
      Pagina de Inicio a los Proyectos
    </h1>
    <h1> Prueba de Cambios</h1>
</body>
</html>
